<!DOCTYPE html>
<html>
    <head>
        <title>DOM Query Selector</title>
        <style>
            .red-text {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>DOM Query Selector Task Solution</h1>
        <p>This is a paragraph with no specific class or ID.</p>
        <p class="red-text">This is a paragraph with the class "red-text".</p>
        <p id="paragraph1">This is a paragraph with the ID "paragraph1".</p>
        <p class="red-text" id="paragraph2">This is a paragraph with the class "red-text" and the ID "paragraph2".</p>

        <script>
            function changeTextColor() {
                const paragraphs = document.getElementsByClassName('red-text');

                for (let i = 0; i < paragraphs.length; i++) {
                    paragraphs[i].style.color = 'red';
                }
            }

            // Call the function to change the text color of paragraphs with class "red-text"
            changeTextColor();
        </script>
    </body>
</html>
