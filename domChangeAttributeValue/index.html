<!DOCTYPE html>
<html>
    <head>
        <title>DOM Change Attribute Value</title>
    </head>
    <body>
        <h1>DOM Change Attribute Value (Change Image Source)</h1>
        <img id="myImage" src="img/1.jpg" alt="Initial Image">
        <br>
        <button id="myButton">Change Image</button>

        <script>
            const image = document.getElementById('myImage');
            const button = document.getElementById('myButton');

            button.addEventListener('click', function () {
                image.src = 'img/2.jpg';
                image.alt = 'New Image';
            });
        </script>
    </body>
</html>
