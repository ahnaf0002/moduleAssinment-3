<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geolocation</title>
    </head>
    <body>

        <script>

            // a. Implement a JavaScript function that retrieves the user's current location (latitude and longitude) using the geolocation API.

            function getCurrentLocation() {
                return new Promise((resolve, reject) => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(position => {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;
                            resolve({latitude, longitude});
                        }, error => {
                            reject(error);
                        });
                    } else {
                        reject(new Error('Geolocation is not supported by this browser.'));
                    }
                });
            }

            // use this function to retrieve the user's current location
            
            getCurrentLocation().then(location => {
                const latitude = location.latitude;
                const longitude = location.longitude;
                console.log('Latitude:', latitude);
                console.log('Longitude:', longitude);
            }).catch(error => {
                console.error('Error occurred while retrieving location:', error.message);
            });

        </script>
    </body>
</html>
